            <script>
                function submitForm() {
                // Retrieve input values
                const email = document.getElementById("FormControlInputEmail").value;
                const name = document.getElementById("FormControlInputName").value;
                const course = document.getElementById("courseSelect").value;
                const message = document.getElementById("message").value;

                // Set cookies with input values
                document.cookie = `email=${email}`;
                document.cookie = `name=${name}`;
                document.cookie = `course=${course}`;
                document.cookie = `message=${message}`;

                // Display success message
                alert("Your message has been sent!");

                // Clear form inputs
                document.getElementById("FormControlInputEmail").value = "";
                document.getElementById("FormControlInputName").value = "";
                document.getElementById("courseSelect").value = "";
                document.getElementById("message").value = "";
                }
